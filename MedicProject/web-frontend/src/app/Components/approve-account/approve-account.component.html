<h1 mat-dialog-title>Approve new user</h1>
<form [formGroup] = "approveUserForm" *ngIf="approveUserForm">
<div class="left-section">
  <p class="info">Are you sure you want to approve this new user?</p>
</div>
<br>
<div class="buttons">
  <button mat-button class="delete" type="button" [mat-dialog-close]="" (click) = "approve()">Approve</button>
  <button mat-button [mat-dialog-close]="" (click)="cancel()">Cancel</button>
</div>
</form>

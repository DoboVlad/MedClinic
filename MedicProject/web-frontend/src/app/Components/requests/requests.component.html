<!--engleza-->
<div class="title" *ngIf = "this.userService.language == 0">
    <p>Pending requests</p>
</div>

<div class="doctor-requests" *ngIf = "this.userService.language == 0">
    <div class="requests" *ngFor = "let user of users">
            <input type="text" value="{{user.firstName}} {{user.lastName}}">
            <button type="submit" name="accept" (click) = "acceptUser(user.id)" value="Accept">Accept</button>
            <button type="submit" name="refuse" value="Refuse">Refuse</button>
    </div>
</div>
<!--romana-->
<div class="title" *ngIf = "this.userService.language == 1">
    <p>Cereri in asteptare</p>
</div>

<div class="doctor-requests" *ngIf = "this.userService.language == 1">
  <div class="requests" *ngFor = "let user of users">
    <input type="text" value="{{user.firstName}} {{user.lastName}}">
    <button type="submit" name="accept" (click) = "acceptUser(user.id)" value="Accept">Accept</button>
    <button type="submit" name="refuse" value="Refuse">Refuse</button>
</div>
</div>

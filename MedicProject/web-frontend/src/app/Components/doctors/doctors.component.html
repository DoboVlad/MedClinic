<!--enleza-->
<div class="doctor-page" *ngIf = "this.userService.language == 0">
    <p class="page-doctor-title">DOCTORS</p>
    <div class="nav-doctor">
        <div class="form">
            <form [formGroup] = "formSearch" (ngSubmit) = "submit()" >
                <input type="text" formControlName = "search" placeholder="Search doctor">
                <button type="submit" name="submit" value="Submit">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg>
                </button>
          </form>
        </div>
    </div>
    <br>
    <div class="show-doctor" *ngIf = "this.userService.language == 0">
        <div class="doctor" *ngFor = "let medic of users">
            <img src="/assets/icon-doctor.png">
            <p class="doctor-name">{{medic.firstName}} {{medic.lastName}}</p>
            <p class="doctor-description">{{medic.description}}</p>
            <div class="form2">
                <button type="submit" value="DETALII">ABOUT</button>
            </div>
        </div>
    </div>
   </div>

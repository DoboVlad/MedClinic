<!--engleza-->
<div class="title" *ngIf = "this.userService.language == 0">
    <p>All your appointments</p>
</div>
<app-spinner *ngIf="this.userService.isFetching  == true && this.userService.language == 0"></app-spinner>
<div class="doctor-appointments" *ngIf = "this.userService.language == 0 && this.userService.isFetching == false">
    <div class="appointments" *ngFor = "let app of appointments">
            <span class="name">{{app.firstName}} {{app.lastName}} :</span>
            <span class="date">{{app.date | date: 'medium' }}</span>
    </div>
</div>

<!--romana-->
<div class="title" *ngIf = "this.userService.language == 1">
    <p>Programarile dumneavoastra</p>
</div>
<app-spinner *ngIf="this.userService.isFetching  == true && this.userService.language == 1"></app-spinner>
<div class="doctor-appointments" *ngIf = "this.userService.language == 1">
    <div class="appointments" *ngFor = "let app of appointments">
        <span class="name">{{app.firstName}} {{app.lastName}} :</span>
        <span class="date">{{app.date | date: 'medium' }}</span>
    </div>
</div>
